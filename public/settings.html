<html>
  <head>
    <!-- CSS -->
    <!-- Trello -->
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> 
    <!-- personnal -->
    <link rel="stylesheet" href="css/settings.css"> 

</head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">
        Options
      </div>
      <div id="content" class="panel-body">

      </div>
      <button id="btnValid" class="mod-primary">Valider</button>
    </div>
  </body>
</html>
<!-- JS -->
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Trello Power-Ups -->
<script src="https://trello.com/power-ups/power-up.min.js"></script>
<!-- Trello API -->
<script src="https://trello.com/1/client.js?key=6fe2a8f7d4f0c54606e57bb93dc1ddd8"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Handlebars -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" ></script>

<!-- templates -->
<script id="entry-template" type="text/x-handlebars-template">
  <div class="list-group">
    {{#clients}}
    <divclass="list-group-item">
      <h4 class="list-group-item-heading">
        {{this.name}}
      </h4>
      <p class="list-group-item-text">
        <ul class="list-unstyled">
        {{#poles}}
          <li class="row">
          <div class="checkbox col-xs-12">
            <label class="col-xs-12">
              <div class="col-xs-10 pull-left">{{name}}</div>
              <input data-client="{{../name}}" data-pole="{{name}}" type="checkbox"  class="col-xs-2 pull-right">
            </label>
          </div>
          </li>
        {{/poles}}
        </ul>
      </p>
    </div>
    {{/clients}}
  </div>
</script>

<!-- personnal -->
<script src="./js/settings.js"></script>
